<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alex's Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Notes</h1>
    <div id='container'>
        <button id = 'add-note-button'>Add Note</button>
        <div class="col align-left">
            <form id = 'form'>
                <label id = 'note-title'>Title</label>
                <input type = 'text' id = 'title-input' name = 'Title' placeholder = 'Enter Title' required>
                <label id = 'note-body'>Note</label>
                <input type = 'text' id = 'note-input' name = 'Note' placeholder = 'Enter Note' required>
                <button id = "add-submit-button">Submit Note</button>
            </form>
        </div>
    </div>
</body>
</html>
